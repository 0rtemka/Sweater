<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{navbar :: header}"></div>

<div class="container mt-5">
    <h2 th:text="${person.getUsername()}"></h2>

    <form method="POST" th:object="${person}">
        <input type="hidden" th:name="${_csrf.getParameterName()}" th:value="${_csrf.getToken()}">

        <div class="form-floating mb-3 col-sm-5">
            <input type="password" class="form-control" th:field="*{password}" id="password" placeholder="Password">
            <label for="password">Password</label>
        </div>
        <br>

        <div class="form-floating mb-3 col-sm-5">
            <input type="email" class="form-control" th:field="*{email}" id="email" th:placeholder="*{email}">
            <label for="email">Email</label>
        </div>
        <br>

        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{username}">
        <input type="hidden" th:field="*{roles}">
        <input type="hidden" th:field="*{activationCode}">

        <button class="btn btn-primary" type="submit">Сохранить</button>
    </form>
</div>

</body>
</html>
