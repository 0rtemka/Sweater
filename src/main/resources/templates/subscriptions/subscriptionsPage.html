<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subscriptions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

<div th:replace="~{navbar :: header}"></div>

<div class="container my-3">
    <h3 class="m-2" th:text="${person.getUsername()}">User</h3>
    <h4 class="m-2" th:text="${type}">Type</h4>

    <ul class="list-group" th:each="subscription : ${subscriptions}">
        <a th:href="@{/messages/{id}(id=${subscription.getId()})}">
            <li class="list-group-item" th:text="${subscription.getUsername()}">Subscription</li>
        </a>
    </ul>
</div>

</body>
</html>
