<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <div th:if="${message}" th:class="${'alert alert-' + messageType}" role="alert" th:text="${message}"></div>

    <h2>Вход</h2>
    <form name="f" method="POST" action="/process_login">
        <input type="hidden" th:name="${_csrf.getParameterName()}" th:value="${_csrf.getToken()}">

        <div class="form-floating mb-3 col-sm-5">
            <input type="text" name="username" class="form-control" id="username" placeholder="Username">
            <label for="username">Username</label>
        </div>

        <div class="form-floating mb-3 col-sm-5">
            <input type="password" name="password" class="form-control" id="password" placeholder="Password">
            <label for="password">Password</label>
        </div>

        <button class="btn btn-primary" type="submit">Войти</button>

        <a href="/auth/register">Регистрация</a>

        <div th:if="${param.error}" style="color: red">
            Неправильные логин или пароль
        </div>
    </form>
</div>
</body>
</html>
