<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h2>Регистрация</h2>
    <form method="POST" action="/auth/register" th:object="${person}">
        <input type="hidden" th:name="${_csrf.getParameterName()}" th:value="${_csrf.getToken()}">

        <div class="mb-3">
            <label for="username" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" th:field="*{username}" id="username" placeholder="Username">
            </div>
        </div>
        <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
        <div class="mb-3">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-5">
                <input type="password" class="form-control" th:field="*{password}" id="password" placeholder="Password">
            </div>
        </div>
        <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        <div class="mb-3">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-5">
                <input type="email" class="form-control" th:field="*{email}" id="email" placeholder="some@some.com">
            </div>
        </div>
        <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

        <button class="btn btn-primary" type="submit">Зарегистрироваться</button>
    </form>
</div>
</body>
</html>
